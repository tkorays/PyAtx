[loggers]
keys=root,message

[logger_root]
level=DEBUG
handlers=hand02, hand01

[logger_message]
handlers=message
qualname=message
propagate=0

[logger_example02]
handlers=hand01,hand03
qualname=example02
propagate=0


[handlers]
keys=hand01,hand02,hand03,message

[handler_hand01]
class=StreamHandler
level=INFO
formatter=form01
args=(sys.stdout,)

[handler_hand02]
class=FileHandler
level=DEBUG
formatter=form01
args=('logs/autotest.log', 'a')

[handler_hand03]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=form02
args=('logs/message.log', 'a', 10*1024*1024, 5)

[handler_message]
class=FileHandler
level=DEBUG
formatter=message
args=('logs/message.log', 'a')

[formatters]
keys=form01,form02,message


[formatter_form01]
format=[%(asctime)s][%(filename)-15s:%(lineno)-4d][%(levelname)-5s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_form02]
format=%(name)-12s: %(levelname)-8s %(message)s
datefmt=%a, %d %b %Y %H:%M:%S

[formatter_message]
format=[%(asctime)s] %(message)s
datefmt=%a, %d %b %Y %H:%M:%S

